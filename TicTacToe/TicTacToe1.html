        </button>

    <script src="game.js">
        
         function gameMode(src){
            if(select.value === "game.js"){
                loadScript("game.js")
            } else if(select.value === "ai.js") {
                loadScript("ai.js")
            }
        }
        function loadScript(src) {
            var el = document.createElement("script");
            el.src = src;
            document.body.appendChild(el)
        };

    </script>
