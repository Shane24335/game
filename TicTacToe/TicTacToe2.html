<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <section>

        <h1 class="game-title">Tic Tac Toe</h1>

        <div class="game-container">
            <div data-cell-index="0" class="cell"></div>
            <div data-cell-index="1" class="cell"></div>
            <div data-cell-index="2" class="cell"></div>
            <div data-cell-index="3" class="cell"></div>
            <div data-cell-index="4" class="cell"></div>
            <div data-cell-index="5" class="cell"></div>
            <div data-cell-index="6" class="cell"></div>
            <div data-cell-index="7" class="cell"></div>
            <div data-cell-index="8" class="cell"></div>
            <div data-cell-index="9" class="cell"></div>
            <div data-cell-index="10" class="cell"></div>
            <div data-cell-index="11" class="cell"></div>
            <div data-cell-index="12" class="cell"></div>
            <div data-cell-index="13" class="cell"></div>
            <div data-cell-index="14" class="cell"></div>
            <div data-cell-index="15" class="cell"></div>

        </div>



        <h2 class="game-status"></h2>

        <button class="game-restart" onclick="restartGame()">Restart Game</button>
        <button class="game-singlePlayer" onclick="alert('Single-Player mode is in progress')">Single-Player Mode</button>
        <button class="smaller-game">
            <a href="TicTacToe1.html">Smaller-Game Mode</a>
        </button> 
        <button class="Vs-AI">
            <a href="TicTacToeAI.html">Vs-AI</a>
        </button>

    </section>
    <script src="game2.js"></script>
</body>

</html>
