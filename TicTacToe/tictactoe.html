<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script type="tex/javascript" src="game.js"></script>
</head>

<body>
    <section>

        <h1 class="game-title">Tic Tac Toe</h1>
        <div class="game-container">
            <div data-cell-index="0" class="cell" id="0"></div>
            <div data-cell-index="1" class="cell" id="1"></div>
            <div data-cell-index="2" class="cell" id="2"></div>
            <div data-cell-index="3" class="cell" id="3"></div>
            <div data-cell-index="4" class="cell" id="4"></div>
            <div data-cell-index="5" class="cell" id="5"></div>
            <div data-cell-index="6" class="cell" id="6"></div>
            <div data-cell-index="7" class="cell" id="7"></div>
            <div data-cell-index="8" class="cell" id="8"></div>
        </div>


        <div id="gamemode">
            <h2>Game Mode</h2>
            <div id="modebuttons">
                <button class="game-restart" onclick="restartGame()">Restart Game</button>
                <button class="game-singlePlayer" onclick="">Single Player</button>
                <button class="game-multiplayer" onclick="">Multiplayer</button>
            </div>
        </div>
        
        

    </section>
    
    <script>
        function gameMode(src){
            if(select.value === "game.js"){
                loadScript("game.js")
            } else if(select.value === "ai.js") {
                loadScript("ai.js")
            }
        }
        function loadScript(src) {
            var el = document.createElement("script");
            el.src = src;
            document.body.appendChild(el)
        };
    </script>
    
    <label for="mode-select">Game Mode</label>
    
</body>

</html>
